<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/cadastro.css">
    <link rel="shortcut icon" type="image/png" href="./image/logo1.png">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="image-collage">
                <img src="image/cadastro.jpg" class="collage-image" alt="Imagem 1">
    
            </div>
        </div>

        <div class="form-section">
            <div class="logo">
                <a href="istor.html"><img  src="image/hominho.png" alt="Logo"></a>
            </div>
            <h1>LOGIN</h1>
            <form>
                <input type="email" placeholder="E-mail" required>
                <input type="password" placeholder="Senha" required>
                <button type="submit">Entrar</button>
            </form>
            <div class="login-section">
                <span>Já tem cadastro? <a href="#">Faça login</a></span>
            </div>
        </div>
    </div>
</body>
</html>
